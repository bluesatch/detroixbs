<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Detroix-Bootstrap</title>
</head>
<body>
    <!-- building Detroix in boostrap 5.3.2 -->
    <header class="header" id="header">
        <section class="top-header" id="topHeader">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <p class="th-text text-uppercase">
                            <a href="#" class="th-link">www.demolink.org</a>
                        </p>
                    </div>
                    <div class="col-9">
                        <nav class="nav top-nav justify-content-end" id="topNav">
                            <a href="#" class="nav-link text-uppercase th-link">support</a>
                            <a href="#" class="nav-link text-uppercase th-link">faqs</a>
                            <a href="#" class="nav-link text-uppercase th-link">sitemap</a>
                            <a href="#" class="nav-link text-uppercase th-link">help</a>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
        <section class="bottom-header" id="bottomHeader">
            <nav class="navbar navbar-expand-lg my-navbar">
                <div class="container">
                    <h1 class="logo">
                        <img src="images/logo.jpg" alt="Detroix logo">
                        <span class="visually-hidden navbar-brand">detroix</span>
                    </h1>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="mainNavbar">
                        <ul class="navbar-nav main-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item main-nav-item text-uppercase">
                                <a href="#" class="main-nav-link nav-link">home</a>
                            </li>
                            <li class="nav-item main-nav-item text-uppercase">
                                <a href="#" class="main-nav-link nav-link">about</a>
                            </li>
                            <li class="nav-item main-nav-item text-uppercase">
                                <a href="#" class="main-nav-link nav-link">services</a>
                            </li>
                            <li class="nav-item main-nav-item text-uppercase">
                                <a href="#" class="main-nav-link nav-link">faqs</a>
                            </li>
                            <li class="nav-item main-nav-item text-uppercase">
                                <a href="#" class="main-nav-link nav-link">contacts</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
